name: release

permissions:
  contents: write
  packages: write
  statuses: write
  pull-requests: read

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    name: release
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-pip fakeroot build-essential devscripts debhelper
          pip3 install build wheel2deb

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get version from git tag
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Build partition-manager
        run: |
          python3 -m build

      - name: Build deb
        run: |
          wheel2deb -x ./dist --depends python3-yaml
          wheel2deb build

      - name: "Publish release"
        uses: "marvinpinto/action-automatic-releases@919008cf3f741b179569b7a6fb4d8860689ab7f0"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ steps.get_version.outputs.version }}"
          title: "partition-manager ${{ steps.get_version.outputs.version }}"
          files: |
            dist/*.whl
            dist/*.tar.gz
            output/*.deb
