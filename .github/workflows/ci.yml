name: Partition Manager CI

on: [push, pull_request]

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install Linting Tools
      run: |
        python -m pip install --upgrade pip
        pip install --user pylint==3.1.0 pytest ruff validate-pyproject[all]

    - name: Install Partition Manager
      run: |
        pip install --editable ".[pymysql]"

    - name: Analysing the code with pylint
      run: |
        python -m pylint -E partitionmanager

    - name: Checking format with Ruff
      run: |
        python -m ruff format .

    - name: Lint Python code with Ruff
      run: |
        python -m ruff --output-format=github

    - name: Checking pyproject
      run: |
        validate-pyproject pyproject.toml

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    - name: Install Partition Manager
      run: |
        pip install --editable ".[pymysql]"
    - name: Install PyTest
      run: |
        pip install pytest
    - name: Run PyTest
      run: |
        pytest --junitxml=test-results/junit.xml
